                  <span class="boldface">LastCardDownload</span>
               </span>
            </p>
<p class="norm">Date and time, stored on a driver card, of last card download (for other purposes than control) Annex 1C requirement 257 and 282. This date is updateable by a VU or any card reader.</p>

               <span class="boldface">Value assignment</span>: not further specified.</p>
