<p class="title-gr-seq-level-3" id="id-dc7a1d0a-0821-460e-9d3f-cebda53cc8d5">2.57.   <span class="boldface">
                  <span class="boldface">Datef</span>
               </span>
            </p>
<p class="norm">Date expressed in a readily printable numeric format.</p>
<p class="norm">Value assignment:</p>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
               <colgroup><col width="10%"/>
               <col width="90%"/>
               </colgroup><tbody><tr>
                  <td valign="top">
                     <p class="dlist-term">yyyy</p>
                  </td>
                  <td valign="top">
                     <p class="dlist-definition">Year</p>
                  </td>
               </tr>
            </tbody></table>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
               <colgroup><col width="10%"/>
               <col width="90%"/>
               </colgroup><tbody><tr>
                  <td valign="top">
                     <p class="dlist-term">mm</p>
                  </td>
                  <td valign="top">
                     <p class="dlist-definition">Month</p>
                  </td>
               </tr>
            </tbody></table>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
               <colgroup><col width="10%"/>
               <col width="90%"/>
               </colgroup><tbody><tr>
                  <td valign="top">
                     <p class="dlist-term">dd</p>
                  </td>
                  <td valign="top">
                     <p class="dlist-definition">Day</p>
                  </td>
               </tr>
            </tbody></table>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
               <colgroup><col width="10%"/>
               <col width="90%"/>
               </colgroup><tbody><tr>
                  <td valign="top">
                     <p class="dlist-term">‘00000000’H</p>
                  </td>
                  <td valign="top">
                     <p class="dlist-definition">denotes explicitly no date.</p>
                  </td>
               </tr>
            </tbody></table>
