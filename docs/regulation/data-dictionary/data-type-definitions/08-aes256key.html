<p class="title-gr-seq-level-3" id="id-b03e0c49-9d21-4331-b172-7467e703addf">2.6.   <span class="boldface">
                  <span class="boldface">AES256Key</span>
               </span>
            </p>
<p class="norm">
               <span class="boldface">Generation 2:</span>
            </p>
<p class="norm">An AES256 key.</p>
<p class="norm">
               <span class="boldface">length</span> denotes the length of the AES256 key in octets.</p>
<p class="norm">
               <span class="boldface">aes256Key</span> is an AES key with a length of 256 bits.</p>
<p class="norm">
               <span class="boldface">Value assignment:</span>
            </p>
<p class="norm">The length shall have the value 32.</p>
