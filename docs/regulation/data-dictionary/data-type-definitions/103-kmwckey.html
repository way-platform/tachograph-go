<p class="title-gr-seq-level-3" id="id-437b1989-609c-435d-9f29-2613b0345152">2.87.   <span class="boldface">
                  <span class="boldface">KMWCKey</span>
               </span>
            </p>
<p class="norm">Generation 2:</p>
<p class="norm">AES key and its associated key version used for VU — Motion Sensor pairing. For details see Appendix 11.</p>
<p class="norm">
               <span class="boldface">kMWCKey</span> is the length of the AES key concatenated with the key which is used for VU — Motion Sensor pairing.</p>
<p class="norm">
               <span class="boldface">keyVersion</span> denotes the key version of the AES key.</p>
