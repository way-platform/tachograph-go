<p class="norm">Generation 1:</p>
<p class="norm">Information, stored in a vehicle unit, related to specific conditions.</p>
<p class="norm">
               <span class="boldface">noOfSpecificConditionRecords</span> is the number of records listed in the specificConditionRecords set.</p>
<p class="norm">
               <span class="boldface">specificConditionRecords</span> is a set of specific conditions related records.</p>
