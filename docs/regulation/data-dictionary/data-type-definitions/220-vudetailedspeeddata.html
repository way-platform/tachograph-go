<p class="norm">Generation 1:</p>
<p class="norm">Information, stored in a vehicle unit, related to the detailed speed of the vehicle.</p>
<p class="norm">
               <span class="boldface">noOfSpeedBlocks</span> is the number of speed blocks in the vuDetailedSpeedBlocks set.</p>
<p class="norm">
               <span class="boldface">vuDetailedSpeedBlocks</span> is the set of detailed speed blocks.</p>
