                  <span class="boldface">VuFaultData</span>
               </span>
            </p>
<p class="norm">Generation 1:</p>
<p class="norm">Information, stored in a vehicle unit, related to faults (Annex 1B requirement 096).</p>
<p class="norm">
               <span class="boldface">noOfVuFaults</span> is the number of faults listed in the vuFaultRecords set.</p>
<p class="norm">
               <span class="boldface">vuFaultRecords</span> is a set of faults records.</p>
