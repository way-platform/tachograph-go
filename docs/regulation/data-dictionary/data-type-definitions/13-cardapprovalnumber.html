<p class="norm">Type approval number of the card.</p>
<p class="norm">
               <span class="boldface">Value assignment:</span>
            </p>
<p class="norm">The approval number shall be provided as published on the corresponding European Commission web site, i.e. for example including hyphens if any. The approval number shall be left-aligned.</p>
