<p class="norm">Generation 2, version 2:</p>

<p class="norm">
               
            </p>
<p class="norm">
               <span class="boldface">Value assignment</span>: ‘aabb’H:</p>
<div class="list">
                                    ‘aa’H ‘00’H: not used,</div>

                                    ‘01’H: Generation 2 vehicle unit,</div>

                                    ‘bb’H ‘00’H: not used,</div>
<div class="list">
                                    ‘01’H: version 2 of Generation 2 vehicle unit.</div>
