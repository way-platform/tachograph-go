<p class="title-gr-seq-level-3" id="id-100416e2-b4b6-4775-a883-d1f7b11689c0">2.4.   <span class="boldface">
                  <span class="boldface">AES128Key</span>
               </span>
            </p>
<p class="norm">
               <span class="boldface">Generation 2:</span>
            </p>
<p class="norm">An AES128 key.</p>
<p class="norm">
               <span class="boldface">length</span> denotes the length of the AES128 key in octets.</p>
<p class="norm">
               <span class="boldface">aes128Key</span> is an AES key with a length of 128 bits.</p>
<p class="norm">
               <span class="boldface">Value assignment:</span>
            </p>
<p class="norm">The length shall have the value 16.</p>
