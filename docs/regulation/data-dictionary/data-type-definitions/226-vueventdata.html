<p class="title-gr-seq-level-3" id="id-f72288f6-f6d6-45b9-8ee1-c0895ceea6c7">2.197.   <span class="boldface">
                  <span class="boldface">VuEventData</span>
               </span>
            </p>
<p class="norm">Generation 1:</p>
<p class="norm">Information, stored in a vehicle unit, related to events (Annex 1B requirement 094 except over speeding event).</p>
<p class="norm">
               <span class="boldface">noOfVuEvents</span> is the number of events listed in the vuEventRecords set.</p>
<p class="norm">
               <span class="boldface">vuEventRecords</span> is a set of events records.</p>
