<p class="title-gr-seq-level-3" id="id-08ce8fed-176e-4e28-bc18-5b71a3f69c41">2.73.   <span class="boldface">
                  <span class="boldface">FullCardNumber</span>
               </span>
            </p>
<p class="norm">Code fully identifying a tachograph card.</p>
<p class="norm">
               <span class="boldface">cardType</span> is the type of the tachograph card.</p>
<p class="norm">
               <span class="boldface">cardIssuingMemberState</span> is the code of the Member State having issued the card.</p>
<p class="norm">
               <span class="boldface">cardNumber</span> is the card number.</p>
