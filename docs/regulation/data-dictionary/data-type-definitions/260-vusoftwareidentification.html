<p class="title-gr-seq-level-3" id="id-c2abe9d2-35ba-486a-9445-aea87ac22065">2.225.   <span class="boldface">
                  <span class="boldface">VuSoftwareIdentification</span>
               </span>
            </p>
<p class="norm">Information, stored in a vehicle unit, related to the software installed.</p>
<p class="norm">
               <span class="boldface">vuSoftwareVersion</span> is the software version number of the Vehicle Unit.</p>
<p class="norm">
               <span class="boldface">vuSoftInstallationDate</span> is the software version installation date.</p>
