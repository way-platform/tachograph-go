<p class="title-gr-seq-level-3" id="id-aa134c4c-cf48-4895-a7dd-faa53e764ce8">2.162.   <span class="boldface">
                  <span class="boldface">TimeReal</span>
               </span>
            </p>
<p class="norm">Code for a combined date and time field, where the date and time are expressed as seconds past 00h.00m.00s. on 1 January 1970 UTC.</p>
<p class="norm">
               
            </p>
<p class="norm">
               <span class="boldface">Value assignment</span> – <span class="boldface">Octet aligned</span>: Number of seconds since midnight 1 January 1970 UTC.</p>
<p class="norm">The max. possible date/time is in the year 2106.</p>
