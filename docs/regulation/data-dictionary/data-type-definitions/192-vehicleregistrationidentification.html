                  <span class="boldface">VehicleRegistrationIdentification</span>
               </span>
            </p>
<p class="norm">Identification of a vehicle, unique for Europe (VRN and Member State).</p>
<p class="norm">
               <span class="boldface">vehicleRegistrationNation</span> is the nation where the vehicle is registered.</p>
<p class="norm">
               <span class="boldface">vehicleRegistrationNumber</span> is the registration number of the vehicle (VRN).</p>
