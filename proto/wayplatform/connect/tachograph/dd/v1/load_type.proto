edition = "2023";

package wayplatform.connect.tachograph.dd.v1;

import "wayplatform/connect/tachograph/dd/v1/annotations.proto";

// Defines the type of load carried by the vehicle.
//
// See Data Dictionary, Section 2.90a.
//
// ASN.1 Definition:
//
//     LoadType ::= OCTET STRING (SIZE(1))
//
//     Value assignment:
//         - 00H: Undefined load type
//         - 01H: Goods
//         - 02H: Passengers
//         - 03H..FFH: RFU
enum LoadType {
  // The load type is not specified.
  LOAD_TYPE_UNSPECIFIED = 0;

  // The load type was present but not recognized.
  LOAD_TYPE_UNRECOGNIZED = 1;

  // The load type is not defined.
  NOT_DEFINED = 2 [(protocol_enum_value) = 0];

  // The vehicle is carrying goods.
  GOODS = 3 [(protocol_enum_value) = 1];

  // The vehicle is carrying passengers.
  PASSENGERS = 4 [(protocol_enum_value) = 2];
}
