edition = "2023";

package wayplatform.connect.tachograph.dd.v1;

import "wayplatform/connect/tachograph/dd/v1/annotations.proto";

// Defines the authentication status of a GNSS position.
//
// See Data Dictionary, Section 2.117a.
//
// ASN.1 Definition:
//
//     PositionAuthenticationStatus ::= OCTET STRING (SIZE(1))
//
//     Value assignment:
//         - 00H: Not Authenticated
//         - 01H: Authenticated
//         - 02H..FFH: RFU
enum PositionAuthenticationStatus {
  // The authentication status is not specified.
  POSITION_AUTHENTICATION_STATUS_UNSPECIFIED = 0;

  // The authentication status was present but not recognized.
  POSITION_AUTHENTICATION_STATUS_UNRECOGNIZED = 1;

  // The position has not been authenticated.
  NOT_AUTHENTICATED = 2 [(protocol_enum_value) = 0];

  // The position has been authenticated.
  AUTHENTICATED = 3 [(protocol_enum_value) = 1];
}
