edition = "2023";

package wayplatform.connect.tachograph.dd.v1;

import "wayplatform/connect/tachograph/dd/v1/annotations.proto";

// DrivingStatus indicates single driver or crew.
// See Annex IC, Section 3.5, "Monitoring driving status".
// The bit encoding is defined within the `ActivityChangeInfo` data type (DD 2.1).
enum DrivingStatus {
  DRIVING_STATUS_UNSPECIFIED = 0;
  DRIVING_STATUS_UNRECOGNIZED = 1;
  SINGLE = 2 [(protocol_enum_value) = 0];
  CREW = 3 [(protocol_enum_value) = 1];
}
