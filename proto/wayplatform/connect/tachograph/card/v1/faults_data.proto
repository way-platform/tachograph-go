edition = "2023";

package wayplatform.connect.tachograph.card.v1;

import "google/protobuf/timestamp.proto";
import "wayplatform/connect/tachograph/dd/v1/event_fault_type.proto";
import "wayplatform/connect/tachograph/dd/v1/vehicle_registration_identification.proto";

// Represents the content of the EF_Faults_Data file, which contains a log of
// faults related to the tachograph system.
//
// The file structure is specified in Appendix 2, Section 4.2.1.
//
// File Structure:
//
//     EF Faults_Data
//     └─CardFaultData
//     Signature
//
// See Data Dictionary, Section 2.21.
//
// ASN.1 Definition:
//
//     CardFaultData ::= SEQUENCE (SIZE(2)) OF
//         cardFaultRecords SET SIZE(NoOfFaultsPerType) OF CardFaultRecord
//
// The ASN.1 specification defines faults as a sequence of two sets: Recording
// Equipment faults (0x30-0x3F) followed by Card faults (0x40-0x4F). However,
// for API usability, this protobuf representation flattens the structure into
// a single chronological sequence. The fault type is preserved in each record's
// fault_type field, allowing consumers to filter by type while maintaining the
// temporal order in which faults actually occurred.
//
message FaultsData {
  // Represents a single fault record.
  //
  // The data type `CardFaultRecord` is specified in the Data Dictionary, Section 2.22.
  //
  // ASN.1 Definition:
  //
  //     CardFaultRecord ::= SEQUENCE {
  //         faultType EventFaultType,
  //         faultBeginTime TimeReal,
  //         faultEndTime TimeReal,
  //         faultVehicleRegistration VehicleRegistrationIdentification
  //     }
  message Record {
    // If true, the fields below are populated with parsed, semantic data.
    // If false, the 'raw_data' field contains the original, unprocessed record
    // bytes.
    bool valid = 1;

    // --- Fields for a valid record (when valid = true) ---

    // The type of the fault.
    //
    // See Data Dictionary, Section 2.70, `EventFaultType`.
    // ASN.1 Definition:
    //
    //     EventFaultType ::= OCTET STRING (SIZE (1))
    dd.v1.EventFaultType fault_type = 2;

    // The date and time of the beginning of the fault.
    //
    // See Data Dictionary, Section 2.162, `TimeReal`.
    // ASN.1 Definition:
    //
    //     TimeReal ::= INTEGER (0..2^32-1)
    google.protobuf.Timestamp fault_begin_time = 4;

    // The date and time of the end of the fault.
    //
    // See Data Dictionary, Section 2.162, `TimeReal`.
    // ASN.1 Definition:
    //
    //     TimeReal ::= INTEGER (0..2^32-1)
    google.protobuf.Timestamp fault_end_time = 5;

    // The vehicle registration of the vehicle in which the fault happened.
    //
    // See Data Dictionary, Section 2.166, `VehicleRegistrationIdentification`.
    // ASN.1 Definition:
    //
    //     VehicleRegistrationIdentification ::= SEQUENCE { ... }
    dd.v1.VehicleRegistrationIdentification fault_vehicle_registration = 6;

    // --- Field for a non-valid record (when valid = false) ---
    // Holds the raw 24 bytes of the original record.
    bytes raw_data = 7;
  }

  // All fault records in chronological order as they appear in the file.
  // The fault type is available in each record's fault_type field for filtering.
  repeated Record faults = 1;

  // Digital signature for the EF_Faults_Data file content.
  //
  // See Data Dictionary, Section 2.149, `Signature`.
  // ASN.1 Definition:
  //
  //     Signature ::= OCTET STRING (SIZE(128 for Gen1))
  bytes signature = 2;
}