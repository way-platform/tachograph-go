edition = "2023";

package wayplatform.connect.tachograph.card.v1;

import "google/protobuf/timestamp.proto";
import "wayplatform/connect/tachograph/dd/v1/specific_condition_type.proto";

// Represents the content of the EF_Specific_Conditions file, which contains a log
// of specific conditions (e.g., Ferry/Train crossing).
//
// The file structure is defined in Appendix 2 (tables TCS_150 and TCS_154).
// Note the absence of a `Signature` block.
//
// File Structure:
//
//     EF Specific_Conditions
//     └─SpecificConditions (a set of SpecificConditionRecord)
//
// The data type `SpecificConditions` is specified in the Data Dictionary, Section 2.153.
//
// ASN.1 Definition:
//
//     SpecificConditions ::= SET SIZE(NoOfSpecificConditionRecords) OF SpecificConditionRecord
//
message SpecificConditions {
  // Represents a single specific condition record.
  //
  // The data type `SpecificConditionRecord` is specified in the Data Dictionary, Section 2.152.
  //
  // ASN.1 Definition:
  //
  //     SpecificConditionRecord ::= SEQUENCE {
  //         entryTime TimeReal,
  //         specificConditionType SpecificConditionType
  //     }
  message Record {
    // The timestamp of the entry.
    //
    // See Data Dictionary, Section 2.162, `TimeReal`.
    // ASN.1 Definition:
    //
    //     TimeReal ::= INTEGER (0..2^32-1)
    google.protobuf.Timestamp entry_time = 1;

    // The type of the specific condition.
    //
    // See Data Dictionary, Section 2.154, `SpecificConditionType`.
    //
    // ASN.1 Definition (Gen1):
    //
    //     SpecificConditionType ::= INTEGER {
    //         rfu(0),
    //         out-of-scope-begin(1),
    //         out-of-scope-end(2),
    //         ferry-train-crossing(3)
    //     } (0..255)
    //
    // ASN.1 Definition (Gen2):
    //
    //     SpecificConditionType ::= INTEGER {
    //         rfu(0),
    //         out-of-scope-begin(1),
    //         out-of-scope-end(2),
    //         ferry-train-crossing-begin(3),
    //         ferry-train-crossing-end(4)
    //     } (0..255)
    dd.v1.SpecificConditionType specific_condition_type = 2;
  }

  // The set of specific condition records.
  repeated Record records = 1;

  // Signature data from the following file block, if tagged as a signature for
  // this EF according to the card file format specification (Appendix 2).
  //
  // See Data Dictionary, Section 2.149, `Signature`.
  //
  // ASN.1 Definition (Gen1):
  //
  //     Signature ::= OCTET STRING (SIZE(128))
  //
  // ASN.1 Definition (Gen2):
  //
  //     Signature ::= OCTET STRING (variable size, depends on elliptic curve)
  //
  // Gen2 uses ECDSA signatures with variable lengths based on the curve:
  // - 256-bit curves: ~64 bytes
  // - 384-bit curves: ~96 bytes
  // - 512/521-bit curves: ~128-132 bytes
  bytes signature = 2;
}
