edition = "2023";

package wayplatform.connect.tachograph.card.v1;

import "google/protobuf/timestamp.proto";

// Represents additional calibration data from EF_Calibration_Add_Data (Gen2v2).
//
// Corresponds to the `WorkshopCardCalibrationAddData` data type.
// See Data Dictionary, Section 2.234b.
message CalibrationsAddData {
  // Represents a single additional data record for a calibration.
  //
  // Corresponds to the `WorkshopCardCalibrationAddDataRecord` data type.
  // See Data Dictionary, Section 2.234c.
  message Record {
    // Time value before adjustment. See DD Section 2.162.
    google.protobuf.Timestamp old_time = 1;

    // Vehicle Identification Number. See DD Section 2.164.
    string vehicle_identification_number = 2;

    // Default load type for the vehicle. See DD Section 2.90a.
    int32 by_default_load_type = 3;

    // Country of calibration. See DD Section 2.101.
    int32 calibration_country = 4;

    // Timestamp of the country setting. See DD Section 2.162.
    google.protobuf.Timestamp calibration_country_timestamp = 5;
  }

  // Index of the last updated record.
  int32 newest_record_index = 1;

  // The set of additional calibration data records.
  repeated Record records = 2;
}
