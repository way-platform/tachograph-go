edition = "2023";

package wayplatform.connect.tachograph.card.v1;

import "google/protobuf/timestamp.proto";

// Represents the content of the EF_Load_Type_Entries file.
//
// The file structure is specified in Appendix 2, Section 4.2.2.
//
//     EF Load_Type_Entries
//     └─CardLoadTypeEntries
//
// The data type `CardLoadTypeEntries` is specified in the Data Dictionary, Section 2.24a.
//
// ASN.1 Specification:
//
//     CardLoadTypeEntries ::= SEQUENCE {
//         loadTypeEntryPointerNewestRecord INTEGER(0..NoOfLoadTypeEntryRecords-1),
//         cardLoadTypeEntryRecords SET SIZE(NoOfLoadTypeEntryRecords) OF CardLoadTypeEntryRecord
//     }
message LoadTypeEntries {
  // Represents a single load type entry record.
  //
  // The data type `CardLoadTypeEntryRecord` is specified in the Data Dictionary, Section 2.24b.
  //
  // ASN.1 Specification:
  //
  //     CardLoadTypeEntryRecord ::= SEQUENCE {
  //         timeStamp TimeReal,
  //         loadTypeEntered LoadType
  //     }
  message Record {
    // ASN.1 Type: TimeReal (see DD 2.162)
    //
    //     TimeReal ::= INTEGER (0..2^32-1)
    google.protobuf.Timestamp timestamp = 1;

    // ASN.1 Type: LoadType (see DD 2.90a)
    //
    //     LoadType ::= INTEGER {
    //         not-defined(0), passengers(1), goods(2)
    //     } (0..255)
    int32 load_type_entered = 2;
  }

  // Index of the last updated record in the ring buffer.
  int32 newest_record_index = 1;

  // The set of load type entry records.
  repeated Record records = 2;
}
