edition = "2023";

package wayplatform.connect.tachograph.card.v1;

import "wayplatform/connect/tachograph/datadictionary/v1/string_value.proto";
import "wayplatform/connect/tachograph/datadictionary/v1/nation_numeric.proto";

// Represents the content of the EF_Driving_Licence_Info file, which contains the
// card holder's driving licence information.
//
// The file structure is specified in Appendix 2, Section 4.2.1.
//
//     EF Driving_Licence_Info
//     └─CardDrivingLicenceInformation
//
// The data type `CardDrivingLicenceInformation` is specified in the Data Dictionary, Section 2.18.
//
// ASN.1 Specification:
//
//     CardDrivingLicenceInformation ::= SEQUENCE {
//         drivingLicenceIssuingAuthority Name,
//         drivingLicenceIssuingNation NationNumeric,
//         drivingLicenceNumber IA5String(SIZE(16))
//     }
message DrivingLicenceInfo {
  // Authority that issued the driving licence.
  //
  // See Data Dictionary, Section 2.99, `Name`.
  // ASN.1 Specification:
  //
  //     Name ::= SEQUENCE { codePage INTEGER(0..255), name OCTET STRING (SIZE(36)) }
  wayplatform.connect.tachograph.datadictionary.v1.StringValue driving_licence_issuing_authority = 1;

  // Nation of the issuing authority.
  //
  // See Data Dictionary, Section 2.101, `NationNumeric`.
  // ASN.1 Specification:
  //
  //     NationNumeric ::= INTEGER(0..255)
  wayplatform.connect.tachograph.datadictionary.v1.NationNumeric driving_licence_issuing_nation = 2;

  // The driving licence number.
  //
  // See Data Dictionary, Section 2.18, `drivingLicenceNumber`.
  // ASN.1 Specification:
  //
  //     IA5String(SIZE(16))
  wayplatform.connect.tachograph.datadictionary.v1.StringValue driving_licence_number = 3;

  // Digital signature for the EF_Driving_Licence_Info file content.
  //
  // See Data Dictionary, Section 2.149, `Signature`.
  // ASN.1 Specification:
  //
  //     Signature ::= OCTET STRING (SIZE(128 for Gen1))
  bytes signature = 4;
}