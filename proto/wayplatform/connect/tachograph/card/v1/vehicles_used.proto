edition = "2023";

package wayplatform.connect.tachograph.card.v1;

import "wayplatform/connect/tachograph/dd/v1/card_vehicle_record.proto";

// Represents the content of the EF_Vehicles_Used file for Generation 1 cards.
//
// This is the Gen1-specific version with 31-byte vehicle records (no VIN).
// For Gen2 format (48-byte records with VIN), see VehiclesUsedG2.
//
// The file structure is specified in Appendix 2, Section 4.2.1.
//
//     EF Vehicles_Used
//     └─CardVehiclesUsed
//
// The data type `CardVehiclesUsed` is specified in the Data Dictionary, Section 2.38.
//
// ASN.1 Definition:
//
//     CardVehiclesUsed ::= SEQUENCE {
//         vehiclePointerNewestRecord INTEGER(0..NoOfCardVehicleRecords-1),
//         cardVehicleRecords SET SIZE(NoOfCardVehicleRecords) OF CardVehicleRecord
//     }
//
// Note: CardVehicleRecord is 31 bytes in Gen1 (no VIN).
message VehiclesUsed {
  // Index of the last updated vehicle record.
  // Corresponds to `vehiclePointerNewestRecord`.
  //
  // See Data Dictionary, Section 2.38.
  // ASN.1 Definition:
  //
  //     INTEGER(0..NoOfCardVehicleRecords-1)
  int32 newest_record_index = 1;

  // The set of Generation 1 vehicle records (31 bytes each, no VIN).
  //
  // Each record contains information about a period of use of a vehicle,
  // including odometer readings, timestamps, and vehicle registration.
  //
  // See Data Dictionary, Section 2.37, `CardVehicleRecord` (Gen1).
  repeated dd.v1.CardVehicleRecord records = 2;

  // Complete raw binary data (pointer + all records).
  //
  // Used as canvas for raw data painting during marshalling to preserve
  // unknown bits and ensure perfect round-trip fidelity.
  //
  // Length: 2 bytes (pointer) + (N × 31 bytes per record)
  bytes raw_data = 3;

  // Digital signature for the EF_Vehicles_Used file content.
  //
  // See Data Dictionary, Section 2.149, `Signature`.
  // ASN.1 Definition:
  //
  //     Signature ::= OCTET STRING (SIZE(128))
  bytes signature = 4;

  // Indicates if the signature has been successfully verified.
  bool signature_verified = 5;
}
