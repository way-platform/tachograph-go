edition = "2023";

package wayplatform.connect.tachograph.card.v1;

// Represents the content of the EF_Card_Download file for a workshop card.
//
// The file structure is specified in Appendix 2, Section 4.3.1.
//
//     EF Card_Download
//     └─NoOfCalibrationsSinceDownload
//
// The data type `NoOfCalibrationsSinceDownload` is specified in the Data Dictionary, Section 2.103.
//
// ASN.1 Specification:
//
//     NoOfCalibrationsSinceDownload ::= INTEGER(0..255)
//
message CardDownloadWorkshop {
  // The number of calibrations performed since the last download.
  //
  // See Data Dictionary, Section 2.103, `NoOfCalibrationsSinceDownload`.
  // ASN.1 Specification:
  //
  //     NoOfCalibrationsSinceDownload ::= INTEGER(0..255)
  int32 count = 1;
}
