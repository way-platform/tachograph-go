edition = "2023";

package wayplatform.connect.tachograph.datadictionary.v1;

import "wayplatform/connect/tachograph/datadictionary/v1/nation_numeric.proto";

// Corresponds to the `VehicleRegistrationIdentification` data type in the Data Dictionary, Section 2.166.
//
// ASN.1 Specification:
//
//     VehicleRegistrationIdentification ::= SEQUENCE {
//         vehicleRegistrationNation NationNumeric,
//         vehicleRegistrationNumber VehicleRegistrationNumber
//     }
message VehicleRegistrationIdentification {
  // The nation of the vehicle registration.
  //
  // See Data Dictionary, Section 2.101, `NationNumeric`.
  // ASN.1 Definition:
  //
  //     NationNumeric ::= INTEGER(0..255)
  NationNumeric nation = 1;

  // The vehicle registration number.
  //
  // See Data Dictionary, Section 2.167, `VehicleRegistrationNumber`.
  // ASN.1 Definition:
  //
  //     VehicleRegistrationNumber ::= CHOICE {
  //         codePage INTEGER(0..255),
  //         vehicleRegNumber OCTET STRING(SIZE(13))
  //     }
  string number = 2;
}
