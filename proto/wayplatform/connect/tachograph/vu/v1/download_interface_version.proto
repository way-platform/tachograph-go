edition = "2023";

package wayplatform.connect.tachograph.vu.v1;

import "wayplatform/connect/tachograph/datadictionary/v1/generation.proto";
import "wayplatform/connect/tachograph/vu/v1/versioning.proto";

// Represents the data structure for a DownloadInterfaceVersion transfer.
// See Appendix 7, Section 2.2.6.1.
//
// ASN.1 Specification:
//
//     DownloadInterfaceVersion ::= OCTET STRING (SIZE (2))
message DownloadInterfaceVersion {
  // The generation of the vehicle unit, parsed from the first byte of the data element.
  //
  // Discriminator field.
  datadictionary.v1.Generation generation = 1;

  // The version of the download interface, parsed from the second byte.
  //
  // Discriminator field.
  Version version = 2;
}
